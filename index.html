---
layout: default
title: Mark Campbell - Elixir and Ruby Enthusiast
---

<h1>Blog Posts</h1>
<table class="posts">
  {% for post in site.posts %}
  <tr class="posts-index-row">
    <td class="posts-index-date">
      {{ post.date | date: "%b %Y" }}
    </td>
    <td>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </td>
  </tr>
  {% endfor %}
</table>
