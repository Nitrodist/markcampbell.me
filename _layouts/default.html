<!DOCTYPE html>
<html lang=en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>

        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

        {% if page.open_graph_description %}
          <meta content="{{ page.open_graph_description }}" property="og:description">
        {% endif %}


        {% if page.image %}
          <meta content="/{{ page.image }}" property="og:image">
        {% else %}
          <meta content="/assets/images/headshot.jpg" property="og:image">
        {% endif %}

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/assets/css/syntax.css?{{site.time | date: '%s%N'}}">

        {% if jekyll.environment == 'production' %}
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% else %}
          <link rel="stylesheet" href="/assets/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.css?{{site.time | date: '%s%N'}}">
          <script src="/assets/bootstrap-4.3.1-dist-js-dependencies/https___code.jquery.com_jquery_3.3.1.slim.min.js"></script>
          <script src="/assets/bootstrap-4.3.1-dist-js-dependencies/https___cdnjs.cloudflare.com_ajax_libs_popper.js_1.14.7_umd_popper.min.js"></script>
          <script src="/assets/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        {% endif %}
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/assets/css/main.css?{{site.time | date: '%s%N'}}">

        <!-- atom feed -->
        <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed">

    </head>
    <body>


      <h1 class="title"><a href="/">{{ site.name }}</a></h1>
      <a href="/"><div class="circular headshot"></div></a>
      <a class="extra" href="/about.html">about me</a>
      <a class="extra" href="https://github.com/Nitrodist/presentations">presentations</a>

          {{ content }}

      <div class="footer">
        <div class="contact">
          <p>
            Mark Campbell<br />
            Ruby Enthusiast<br />
            Winnipeg, Canada<br />
            <a href="mailto:me@markcampbell.me">me@markcampbell.me</a>
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="http://github.com/Nitrodist/"><img alt="github logo" src="/assets/images/github.png" class="contact_image" /></a>
            <a href="http://twitter.com/Nitrodist"><img alt="twitter logo" src="/assets/images/twitter.png" class="contact_image" /></a>
            <a href="http://ca.linkedin.com/pub/mark-campbell/33/856/818"><img alt="linked-in logo" src="/assets/images/linkedin.png" class="contact_image" /></a>
          </p>
        </div>
      </div>

      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-41059130-1', 'markcampbell.me');
        ga('send', 'pageview');

      </script>
    </body>
</html>
